spring.application.name=AdvancedJava

logging.level.root=DEBUG




# Enable or disable Thymeleaf
spring.thymeleaf.enabled=true

# template location prefix default is classpath:/templates/
spring.thymeleaf.prefix=classpath:/templates/

# template location suffix default is .html
spring.thymeleaf.suffix=.html

datasource.url=jdbc:postgres://localhost:5432/AdvancedJava

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true









